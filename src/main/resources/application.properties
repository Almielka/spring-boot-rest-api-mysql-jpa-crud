# database init
database=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/rest_api_example?serverTimezone=UTC&createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.format_sql=true
spring.jpa.properties.hibernate.hbm2ddl.import_files=data.sql

logging.level.org.hibernate.SQL=debug
logging.level.org.springframework.security=debug

spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS = false